<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input label="Name" [control]="cardForm.get('name')"></app-input>
  <app-input
    label="Card Number"
    [control]="cardForm.get('cardNumber')"
  ></app-input>
  <app-input
    label="Expiration"
    [control]="cardForm.get('expiration')"
  ></app-input>
  <app-input
    label="Security Code"
    [control]="cardForm.get('securityCode')"
  ></app-input>

  <button type="submit" [disabled]="!cardForm.valid" class="button is-primary">
    Submit
  </button>
</form>

<div>Form Content: {{ cardForm.value | json }}</div>
<div>Form is Valid: {{ cardForm.valid }}</div>
<div>Error around name: {{ cardForm.controls.name.errors | json }}</div>
